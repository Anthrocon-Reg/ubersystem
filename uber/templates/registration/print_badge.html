<!DOCTYPE html>
<head>
    <script type="text/javascript">
        window.print();

        {% if load_next %}
            // reload to print the next badge
            setTimeout(function() {window.location = "print_badge";}, 15000);
        {% else %}
            // or, close this page instead
            setTimeout(function() {window.close();}, 15000);
        {% endif %}

    </script>
    <style type="text/css">
        body {margin: 0; padding: 0;}
        #container {position: relative; height: 400px; width: 800px;}
        #badge_type {
		position: absolute; 
		top: 10px; 
		left: 10px;
		font-size: 14pt;
		font-family: "palantino";
	}
        #badge_num {
		position: absolute; 
		top: 10px; 
		right: 10px;
		font-size: 14pt;
		font-family: "palantino";
	}
        #badge_name {
		display:block; 
		position: absolute; 
		width: 200px; 
		left: 0; 
		right: 0; 
		margin-left: auto; 
		margin-right: auto; 
		bottom: 20px; 
		text-align: center;
		font-size: 24pt;
		font-family: arial;
	}
    </style>
</head>
<body>
    <div id="container">
        <span id="badge_type">{{ badge_type }}</span>
        <span id="badge_num">2015-{{ badge_num|stringformat:"04d" }}</span>
        <span id="badge_name">{{ badge_name }}</span>
    </div>
</body>
</html>
