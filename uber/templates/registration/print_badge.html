<!DOCTYPE html>
<head>
    <!-- Print and Reload Function -->
    <script type="text/javascript">
        window.print();

        {% if load_next %}
            // reload to print the next badge
            setTimeout(function() {window.location = "print_badge";}, 15000);
        {% else %}
            // or, close this page instead
            setTimeout(function() {window.close();}, 15000);
        {% endif %}

    </script>
    <!-- Stylesheets per-browser -->
    <script type="text/javascript" href="../static/lib/bowser/bowser.js">
    <!-- Chrome Stylesheet -->
    <script type="text/javascript">
      var link  = document.createElement('link');
      link.rel  = 'stylesheet';
      link.type = 'text/css';
      if (bowser.chrome) {
        link.href = '../static/lib/printing/chrome-badge.css';
      } else if (bowser.firefox) {
        link.href = '../static/lib/printing/firefox-badge.css';
      } else if (bowser.msie) {
        link.href = '../static/lib/printing/explorer-badge.css';
      } else {
        link.href = '../static/lib/printing/default-badge.css';
      }
      link.media = 'all';
      document.getElementsByTagName( "head" )[0].appendChild( link );
    </script>
    <!-- end per-browser styles -->
</head>
<body>
    <div id="container">
        <span id="badge_type">{{ badge_type }}</span>
        <span id="badge_num">2015-{{ badge_num|stringformat:"04d" }}</span>
        <span id="badge_name">{{ badge_name }}</span>
    </div>
</body>
</html>
